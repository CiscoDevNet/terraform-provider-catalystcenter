---
name: Floor
rest_endpoint: /dna/intent/api/v1/site
get_rest_endpoint: /api/v1/dna-maps-service/domains
id_path: siteId
doc_category: Sites
attributes:
  - model_name: type
    type: String
    value: floor
  - model_name: name
    data_path: site.floor
    response_data_path: name
    type: String
    mandatory: true
    description: The name of the floor
    example: Floor1
  - model_name: parentName
    data_path: site.floor
    type: String
    mandatory: true
    write_only: true
    description: The path of the parent building, e.g. `Global/Building1`
    example: Global/Building1
    test_value: '"${catalystcenter_building.test.parent_name}/${catalystcenter_building.test.name}"'
  - model_name: rfModel
    data_path: site.floor
    type: String
    enum_values: ["Cubes And Walled Offices", "Drywall Office Only", "Indoor High Ceiling", "Outdoor Open Space"]
    mandatory: true
    write_only: true
    description: The RF model
    example: Drywall Office Only
  - model_name: width
    data_path: site.floor
    response_data_path: geometry.width
    type: Float64
    mandatory: true
    description: Width
    example: 30.5
  - model_name: length
    data_path: site.floor
    response_data_path: geometry.length
    type: Float64
    mandatory: true
    description: Length
    example: 50.5
  - model_name: height
    data_path: site.floor
    response_data_path: geometry.height
    type: Float64
    mandatory: true
    description: Height
    example: 3.5
test_prerequisites: |
  resource "catalystcenter_building" "test" {
    name        = "Building1"
    parent_name = "Global"
    country     = "United States"
    address     = "150 W Tasman Dr, San Jose"
    latitude    = 37.338
    longitude   = -121.832
  }
  