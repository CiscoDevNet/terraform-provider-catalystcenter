---
name: Floor
rest_endpoint: /dna/intent/api/v2/floors
doc_category: Sites
id_path: response.data
allow_existing_on_create: true
attributes:
  - model_name: parentId
    response_data_path: response.parentId
    type: String
    mandatory: true
    example: 34af13e4-da94-4c5f-8da2-aa51a0f0655e
    description: The ID of the parent building
    test_value: catalystcenter_building.test.id
  - model_name: name
    response_data_path: response.name
    type: String
    mandatory: true
    description: Floor name
    example: Floor1
  - model_name: floorNumber
    response_data_path: response.floorNumber
    mandatory: true
    type: Int64
    description: Floor number
    example: 1
  - model_name: rfModel
    response_data_path: response.rfModel
    type: String
    enum_values:
      [
        "Cubes And Walled Offices",
        "Drywall Office Only",
        "Indoor High Ceiling",
        "Outdoor Open Space",
        "Free Space",
      ]
    mandatory: true
    description: The RF model
    example: Drywall Office Only
  - model_name: width
    response_data_path: response.width
    type: Float64
    mandatory: true
    description: Width
    example: 40
  - model_name: length
    response_data_path: response.length
    type: Float64
    mandatory: true
    description: Length
    example: 50.5
  - model_name: height
    response_data_path: response.height
    type: Float64
    mandatory: true
    description: Height
    example: 3.5
  - model_name: unitsOfMeasure
    get_query_param: true
    get_query_param_name: _unitsOfMeasure
    response_data_path: response.unitsOfMeasure
    type: String
    enum_values: ["feet", "meters"]
    mandatory: true
    description: The unit of measurement
    example: meters
test_prerequisites: |
  data "catalystcenter_site" "test" {
    name_hierarchy = "Global"
  }
  resource "catalystcenter_building" "test" {
    name        = "Building1"
    parent_id   = data.catalystcenter_site.test.id
    country     = "United States"
    address     = "150 W Tasman Dr, San Jose"
    latitude    = 37.338
    longitude   = -121.832
  }
