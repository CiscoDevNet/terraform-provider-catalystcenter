name: Area
rest_endpoint: /dna/intent/api/v1/site
get_rest_endpoint: /dna/intent/api/v2/site
id_path: siteId
id_query_param: id
global_allow_existing_on_create: true
doc_category: Sites
attributes:
  - model_name: type
    type: String
    value: area
  - model_name: name
    data_path: site.area
    response_data_path: response.0.name
    type: String
    mandatory: true
    data_source_query: true
    description: The name of the area
    example: Area1
  - model_name: parentName
    data_path: site.area
    type: String
    write_only: true
    description: The path of the parent area, e.g. `Global/Area5`. `Global` in case of root area.
    example: Global
