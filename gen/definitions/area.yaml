---
name: Area
rest_endpoint: /dna/intent/api/v1/areas
cache_rest_endpoint: /dna/intent/api/v1/sites?type=area
doc_category: Sites
id_path: response.data
allow_existing_on_create: true
use_cache: true
attributes:
  - model_name: name
    response_data_path: response.name
    type: String
    mandatory: true
    description: The name of the area
    example: Area1
  - model_name: parentId
    response_data_path: response.parentId
    type: String
    mandatory: true
    description: The ID of the parent area
    example: 34af13e4-da94-4c5f-8da2-aa51a0f0655e
    test_value: data.catalystcenter_site.test.id
test_prerequisites: |
  data "catalystcenter_site" "test" {
    name_hierarchy = "Global"
  }
