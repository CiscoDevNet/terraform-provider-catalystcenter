name: Global Credential NETCONF
rest_endpoint: /dna/intent/api/v1/global-credential/netconf
get_rest_endpoint: /dna/intent/api/v1/global-credential
delete_rest_endpoint: /dna/intent/api/v1/global-credential
get_extra_query_params: "?credentialSubType=NETCONF"
get_from_all: true
id_from_query_path: response
id_from_query_path_attribute: id
put_id_include_path: id
put_no_id: true
skip_minimum_test: true
allow_existing_on_create: true
res_description: This resource manages a global NETCONF credential.
doc_category: Network Settings
attributes:
- model_name: netconfPort
  data_path: "0"
  put_data_path: "_"
  response_data_path: netconfPort
  mandatory: true
  match_id: true
  type: String
  description: Netconf port on the device. Valid port should be in the range of 1 to 65535.
  example: "830"
- model_name: comments
  data_path: "0"
  put_data_path: "_"
  response_data_path: comments
  type: String
  description: Comments to identify the netconf credential
  example: My NETCONF Credential
- model_name: credentialType
  data_path: "0"
  put_data_path: "_"
  response_data_path: credentialType
  type: String
  enum_values: [GLOBAL, APP]
  description: Credential type to identify the application that uses the netconf credential
  example: GLOBAL
- model_name: description
  data_path: "0"
  put_data_path: "_"
  response_data_path: description
  type: String
  description: Description for Netconf Credentials
  example: NETCONF credential for network devices
