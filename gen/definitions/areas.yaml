---
name: Areas
rest_endpoint: /dna/intent/api/v1/sites/bulk
get_rest_endpoint: /dna/intent/api/v1/sites
put_rest_endpoint: /dna/intent/api/v1/areas
res_description: Manages multiple areas within a single resource, specifying a list of areas as input. This resource is designed for bulk operations to efficiently create multiple areas at once. To retrieve existing areas, use the data source `catalystcenter_sites` with type filter set to 'area'
root_list: true
update_computed: true
doc_category: Sites
no_data_source: true
attributes:
  - tf_name: areas
    type: List
    response_data_path: response
    max_elements_in_root_list: 1000
    mandatory: true
    description: List of areas
    attributes:
      - model_name: id
        response_data_path: id
        type: String
        computed: true
        computed_refresh_value: true
        description: The id of the area
        exclude_test: true
      - model_name: parentId
        response_data_path: parentId
        type: String
        computed: true
        description: The parent ID of the area
        exclude_test: true
      - model_name: parentNameHierarchy
        type: String
        mandatory: true
        description: Parent hierarchical name (e.g., Global/USA)
        example: Global
      - model_name: name
        response_data_path: name
        type: String
        mandatory: true
        description: The name of the area
        example: Area1
      - model_name: type
        type: String
        value: area
        write_only: true
        description: Site type (always 'area' for areas)
test_prerequisites: |
  data "catalystcenter_site" "test" {
    name_hierarchy = "Global"
  }
