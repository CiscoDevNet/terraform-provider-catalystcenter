---
name: Network Devices
rest_endpoint: /dna/intent/api/v1/network-device
get_no_id: true
ds_description: 'This data source fetches all existing network devices.
  The physical location of a single device can be instead obtained by data source `data.catalystcenter_device_detail` and
  to determine physical locations of multiple devices use that data source with `for_each` Terraform meta-argument.'
no_data_source: true
no_resource: true
no_update: true
no_delete: true
no_import: true
doc_category: Devices
attributes:
  - model_name: response
    type: List
    attributes:
      - model_name: id
        type: String
        example: e0ba1a00-b69b-45aa-8c13-4cdfb59afe65
      - model_name: hostname
        type: String
        example: sw2.ciscotest.com
      - model_name: managementIpAddress
        type: String
        example: 10.10.10.1
      - model_name: platformId
        type: String
        example: C9KV-UADP-8P
      - model_name: role
        type: String
        example: CORE
      - model_name: softwareType
        type: String
        example: IOS-XE
