---
name: Wireless Profile
rest_endpoint: /dna/intent/api/v1/wirelessProfiles
id_from_query_path: response.0
id_from_query_path_attribute: id
data_source_no_id: true
import_no_id: true
put_id: true
res_description:
  'This resource creates a wireless network profile. To associate a wireless network profile with a site, use 
  the `catalystcenter_network_profile_for_sites_assignments` resource.'
doc_category: Wireless
attributes:
  - model_name: wirelessProfileName
    type: String
    query_param: true
    mandatory: true
    description: Wireless Network Profile Name
    response_data_path: response.0.wirelessProfileName
    example: Wireless_Profile_1
  - model_name: ssidDetails
    type: Set
    description: SSID Details
    response_data_path: response.0.ssidDetails
    attributes:
      - model_name: ssidName
        type: String
        id: true
        description: SSID Name
        example: mySSID1
        test_value: catalystcenter_wireless_ssid.test.ssid
      - model_name: enableFabric
        type: Bool
        description: "True if fabric is enabled, else False. Flex and fabric cannot be enabled simultaneously and a profile can only contain either flex SSIDs or fabric SSIDs and not both at the same time"
        example: false
      - model_name: enableFlexConnect
        data_path: flexConnect
        type: Bool
        description: "True if flex connect is enabled, else False. Flex and fabric cannot be enabled simultaneously and a profile can only contain either flex SSIDs or fabric SSIDs and not both at the same time"
        example: false
      - model_name: localToVlan
        data_path: flexConnect
        type: Int64
        description: "Local To Vlan Id"
        example: 10
        exclude_test: true
      - model_name: interfaceName
        type: String
        description: Interface Name
        exclude_test: true
        example: management
      - model_name: wlanProfileName
        type: String
        description: WLAN Profile Name
        exclude_test: true
        example: mySSID1_profile
      - model_name: dot11beProfileId
        type: String
        description: 802.11be Profile Id. Applicable to IOS controllers with version 17.15 and higher. 802.11be Profiles if passed, should be same across all SSIDs in network profile being configured
        exclude_test: true
  - model_name: additionalInterfaces
    type: Set
    element_type: String
    description: These additional interfaces will be configured on the device as independent interfaces in addition to the interfaces mapped to SSIDs. Max Limit 4094
    response_data_path: response.0.additionalInterfaces
    exclude_test: true
    example: Interface_1
  - model_name: apZones
    type: Set
    description: AP Zones
    response_data_path: response.0.apZones
    exclude_test: true 
    attributes:
      - model_name: apZoneName
        type: String
        description: AP Zone Name
        example: AP_Zone_1
        exclude_test: true
      - model_name: rfProfileName
        type: String
        description: RF Profile Name
        example: RF_Profile_1
        exclude_test: true
      - model_name: ssids
        type: Set
        element_type: String
        description: ssids part of apZone
        example: mySSID1
        exclude_test: true
test_prerequisites: |
  data "catalystcenter_site" "test" {
    name_hierarchy = "Global"
  }
  resource "catalystcenter_wireless_ssid" "test" {
    site_id                               = data.catalystcenter_site.test.id
    ssid                                  = "mySSID1"
    auth_type                             = "WPA3_PERSONAL"
    passphrase                            = "Cisco123"
    fast_lane                             = false
    mac_filtering                         = false
    ssid_radio_type                       = "Triple band operation(2.4GHz, 5GHz and 6GHz)"
    broadcast_ssid                        = true
    fast_transition                       = "ADAPTIVE"
    session_timeout_enable                = true
    session_timeout                       = 1800
    client_exclusion                      = true
    client_exclusion_timeout              = 1800
    basic_service_set_max_idle            = true
    basic_service_set_client_idle_timeout = 300
    directed_multicast_service            = true
    neighbor_list                         = true
    mft_client_protection                 = "OPTIONAL"
    aaa_override                          = false
    protected_management_frame            = "REQUIRED"
    rsn_cipher_suite_ccmp128              = true
    wlan_type                             = "Enterprise"
    auth_key_sae_ext                      = true
    ghz24_policy                          = "dot11-g-only"
    hex                                   = false
    random_mac_filter                     = false
  }
