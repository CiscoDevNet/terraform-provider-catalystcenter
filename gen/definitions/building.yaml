---
name: Building
rest_endpoint: /dna/intent/api/v2/buildings
doc_category: Sites
id_path: response.data
allow_existing_on_create: true
attributes:
  - model_name: name
    response_data_path: response.name
    type: String
    mandatory: true
    description: The name of the building
    example: Building1
  - model_name: parentId
    response_data_path: response.parentId
    type: String
    mandatory: true
    description: The ID of the parent area
    example: 34af13e4-da94-4c5f-8da2-aa51a0f0655e
    test_value: catalystcenter_area.test.id
  - model_name: country
    response_data_path: response.country
    type: String
    description: The country of the building
    mandatory: true
    example: United States
  - model_name: address
    response_data_path: response.address
    type: String
    description: The address of the building
    example: 150 W Tasman Dr, San Jose
    minimum_test_value: '"150 W Tasman Dr, San Jose"'
  - model_name: latitude
    response_data_path: response.latitude
    type: Float64
    description: Latitude
    example: 37.338
  - model_name: longitude
    response_data_path: response.longitude
    type: Float64
    description: Longitude
    example: -121.832
test_prerequisites: |
  data "catalystcenter_site" "test" {
    name_hierarchy = "Global"
  }
  resource "catalystcenter_area" "test" {
    name       = "Area1"
    parent_id  = data.catalystcenter_site.test.id
  }

