---
name: Fabric Multicast
rest_endpoint: /dna/intent/api/v1/sda/multicast/virtualNetworks
res_description: Manages Fabric Site VN Multicast 
id_from_query_path: response.0
id_from_query_path_attribute: id
import_no_id: true
data_source_no_id: true
put_id_include_path: "0.id"
put_no_id: true
device_unreachability_warning: true
doc_category: SDA
test_tags: [SDA]
attributes:
  - model_name: fabricId
    requires_replace: true
    data_path: '0'
    query_param: true
    response_data_path: response.0.fabricId
    mandatory: true
    description: ID of the fabric to contain this anycast gateway
    type: String
    example: 5e6f7b3a-2b0b-4a7d-8b1c-0d4b1cd5e1b1
    test_value: catalystcenter_fabric_site.test.id
  - model_name: virtualNetworkName
    requires_replace: true
    data_path: '0'
    query_param: true
    response_data_path: response.0.virtualNetworkName
    type: String
    mandatory: true
    description: Name of the layer 3 virtual network associated with the anycast gateway. the virtual network must have already been added to the site before creating an anycast gateway with it
    example: SDA_VN1
    test_value: catalystcenter_virtual_network_to_fabric_site.test.virtual_network_name
  - model_name: ipPoolName
    requires_replace: true
    data_path: '0'
    response_data_path: response.0.ipPoolName
    type: String
    mandatory: true
    description: Name of the IP pool associated with the anycast gateway
    example: MyRes1
    test_value: catalystcenter_ip_pool_reservation.test.name
  - model_name: ipv4SsmRanges
    data_path: '0'
    response_data_path: response.0.ipv4SsmRanges
    type: List
    element_type: String
    description:  IPv4 Source Specific Multicast (SSM) ranges
  - model_name: multicastRPs
    type: List
    description: Multicast Rendezvous Points (RP). 
    attributes:
      - model_name: rpDeviceLocation
        type: String
        enum_values: [EXTERNAL, FABRIC]
        description: Device location of the RP
      - model_name: networkDeviceIds
        type: List
        element_type: String
        description: IDs of the network devices%