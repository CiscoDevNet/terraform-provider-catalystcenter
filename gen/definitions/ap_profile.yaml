  - model_name: timeZone
    type: String
    default_value: "NOT CONFIGURED"
    enum_values:
      - Not Configured
      - Controller
      - Delta from Controller
    description: In the Time Zone area, choose one of the following options. Not Configured - APs operate in the UTC time zone. Controller - APs operate in the Cisco Wireless Controller time zone. Delta from Controller - APs operate in the offset time from the wireless controller time zone.
    response_data_path: response.0.timeZone
    exclude_test: true
  - model_name: timeZoneOffsetHour
    type: Int64
    min_int: -12
    max_int: 14
    default_value: 0
    description: Enter the hour value (HH). The valid range is from -12 through 14.
    response_data_path: response.0.timeZoneOffsetHour
    exclude_test: true
  - model_name: timeZoneOffsetMinutes
    type: Int64
    min_int: 0
    max_int: 59
    default_value: 0
    description: Enter the minute value (MM). The valid range is from 0 through 59.
    response_data_path: response.0.timeZoneOffsetMinutes
    exclude_test: true
  - model_name: clientLimit
    type: Int64
    min_int: 0
    max_int: 1200
    default_value: 0
    description: Number of clients. Value should be between 0-1200.
    response_data_path: response.0.clientLimit
