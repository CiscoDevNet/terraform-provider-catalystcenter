---
name: Wireless SSID
rest_endpoint: /dna/intent/api/v1/sites/%v/wirelessSettings/ssids
id_from_query_path: response
id_from_query_path_attribute: id
get_from_all: true
skip_minimum_test: true
doc_category: Wireless
attributes:
  - tf_name: site_id
    reference: true
    type: String
    description: Site ID - only site level Global is supported
    example: 5e8e3e3e-1b6b-4b6b-8b6b-1b6b4b6b8b6b
    test_value: data.catalystcenter_site.test.id
  - model_name: ssid
    type: String
    match_id: true
    mandatory: true
    string_max_length: 32
    description: "Name of the SSID"
    example: mySSID1
  - model_name: authType
    type: String
    mandatory: true
    enum_values: 
      - WPA2_ENTERPRISE
      - WPA2_PERSONAL
      - OPEN
      - WPA3_ENTERPRISE
      - WPA3_PERSONAL
      - WPA2_WPA3_PERSONAL
      - WPA2_WPA3_ENTERPRISE
      - OPEN_SECURED
    description: "L2 Authentication Type. If authType is not open, then at least one RSN Cipher Suite and corresponding valid AKM must be enabled."
    example: WPA3_PERSONAL
  - model_name: passphrase
    type: String
    description: Passphrase (Only applicable for SSID with PERSONAL security level). Passphrase needs to be between 8 and 63 characters for ASCII type. HEX passphrase needs to be 64 characters
    write_only: true
    example: Cisco123
  - model_name: isFastLaneEnabled
    tf_name: fast_lane
    type: Bool
    description: True if FastLane is enabled, else False
    example: false
  - model_name: isMacFilteringEnabled
    tf_name: mac_filtering
    type: Bool
    description: When set to true, MAC Filtering will be activated, allowing control over network access based on the MAC address of the device
    example: false
  - model_name: ssidRadioType
    type: String
    description: Radio Policy
    enum_values:
      - Triple band operation(2.4GHz, 5GHz and 6GHz)
      - 5GHz only
      - 2.4GHz only
      - 6GHz only
      - 2.4 and 5 GHz
      - 2.4 and 6 GHz
      - 5 and 6 GHz
    example: Triple band operation(2.4GHz, 5GHz and 6GHz)
  - model_name: isBroadcastSSID
    tf_name: broadcast_ssid
    type: Bool
    description: When activated by setting it to true, the Broadcast SSID feature will make the SSID publicly visible to wireless devices searching for available networks
    example: true
  - model_name: fastTransition
    type: String
    description: Fast Transition
    enum_values:
      - ADAPTIVE
      - ENABLE
      - DISABLE
    example: ADAPTIVE
  - model_name: sessionTimeOutEnable
    tf_name: session_timeout_enable
    type: Bool
    description: Turn on the feature that imposes a time limit on user sessions
    example: true
  - model_name: sessionTimeOut
    tf_name: session_timeout
    type: Int64
    description: This denotes the allotted time span, expressed in seconds, before a session is automatically terminated due to inactivity
    min_int: 1
    max_int: 86400
    example: 1800
  - model_name: clientExclusionEnable
    tf_name: client_exclusion
    type: Bool
    description: Activate the feature that allows for the exclusion of clients
    example: true
  - model_name: clientExclusionTimeout
    type: Int64
    description: This refers to the length of time, in seconds, a client is excluded or blocked from accessing the network after a specified number of unsuccessful attempts
    min_int: 0
    max_int: 2147483647
    example: 1800
  - model_name: basicServiceSetMaxIdleEnable
    tf_name: basic_service_set_max_idle
    type: Bool
    description: Activate the maximum idle feature for the Basic Service Set
    example: true
  - model_name: basicServiceSetClientIdleTimeout
    type: Int64
    description: This refers to the duration of inactivity, measured in seconds, before a client connected to the Basic Service Set is considered idle and timed out
    min_int: 15
    max_int: 100000
    example: 300
  - model_name: directedMulticastServiceEnable
    tf_name: directed_multicast_service
    type: Bool
    description: The Directed Multicast Service feature becomes operational when it is set to true
    example: true
  - model_name: neighborListEnable
    tf_name: neighbor_list
    type: Bool
    description: The Neighbor List feature is enabled when it is set to true
    example: true
  - model_name: managementFrameProtectionClientprotection
    tf_name: mft_client_protection
    type: String
    description: Management Frame Protection Client
    enum_values:
      - OPTIONAL
      - DISABLED
      - REQUIRED
    example: OPTIONAL
  - model_name: nasOptions
    type: Set
    element_type: String
    description: Nas Options
    exclude_test: true
  - model_name: profileName
    type: String
    description: WLAN Profile Name, if not passed autogenerated profile name will be assigned. The same wlanProfileName will also be used for policyProfileName
    exclude_test: true
  - model_name: aaaOverride
    type: Bool
    description: Activate the AAA Override feature when set to true
    example: false
  - model_name: coverageHoleDetectionEnable
    tf_name: coverage_hole_detection
    type: Bool
    description: Coverage Hole Detection Enable
    exclude_test: true
  - model_name: protectedManagementFrame
    type: String
    description: (REQUIRED is applicable for authType WPA3_PERSONAL, WPA3_ENTERPRISE, OPEN_SECURED) and (OPTIONAL/REQUIRED is applicable for authType WPA2_WPA3_PERSONAL and WPA2_WPA3_ENTERPRISE)
    enum_values:
      - OPTIONAL
      - DISABLED
      - REQUIRED
    example: REQUIRED
  - model_name: multiPSKSettings
    tf_name: multi_psk_settings
    type: List
    description: Multi PSK Settings (Only applicable for SSID with PERSONAL auth type and PSK)
    exclude_test: true
    attributes:
      - model_name: priority
        type: String
        description: Priority
        mandatory: true
      - model_name: passphraseType
        type: String
        enum_values:
         - ASCII
         - HEX
        description: Passphrase Type
      - model_name: passphrase
        type: String
        description: Passphrase
  - model_name: clientRateLimit
    type: Int64
    description: This pertains to the maximum data transfer rate, specified in bits per second, that a client is permitted to achieve
    min_int: 8000
    max_int: 100000000000
    exclude_test: true
  - model_name: rsnCipherSuiteGcmp256
    type: Bool
    description: When set to true, the Robust Security Network (RSN) Cipher Suite GCMP256 encryption protocol is activated
    exclude_test: true
  - model_name: rsnCipherSuiteCcmp256
    type: Bool
    description: When set to true, the Robust Security Network (RSN) Cipher Suite CCMP256 encryption protocol is activated
    exclude_test: true
  - model_name: rsnCipherSuiteGcmp128
    type: Bool
    description: When set to true, the Robust Security Network (RSN) Cipher Suite GCMP128 encryption protocol is activated
    exclude_test: true
  - model_name: rsnCipherSuiteCcmp128
    type: Bool
    description: When set to true, the Robust Security Network (RSN) Cipher Suite CCMP128 encryption protocol is activated
    example: true
  - model_name: ghz6PolicyClientSteering
    type: Bool
    description: True if 6 GHz Policy Client Steering is enabled, else False
    exclude_test: true
  - model_name: isAuthKey8021x
    tf_name: auth_key8021x
    type: Bool
    description: When set to true, the 802.1X authentication key is in use
    exclude_test: true
  - model_name: isAuthKey8021xPlusFT
    tf_name: auth_key8021x_plus_ft
    type: Bool
    description: When set to true, the 802.1X-Plus-FT authentication key is in use
    exclude_test: true
  - model_name: isAuthKey8021x_SHA256
    tf_name: auth_key8021x_sha256
    type: Bool
    description: When set to true, the feature that enables 802.1X authentication using the SHA256 algorithm is turned on
    exclude_test: true
  - model_name: isAuthKeySae
    tf_name: auth_key_sae
    type: Bool
    description: When set to true, the feature enabling the Simultaneous Authentication of Equals (SAE) authentication key is activated
    exclude_test: true
  - model_name: isAuthKeySaePlusFT
    tf_name: auth_key_sae_plus_ft
    type: Bool
    description: When set to true, the feature that enables the combination of Pre-shared Key (PSK) and Fast Transition (FT) authentication keys is activated
    exclude_test: true
  - model_name: isAuthKeyPSK
    tf_name: auth_key_psk
    type: Bool
    description: When set to true, the Pre-shared Key (PSK) authentication feature is enabled
    exclude_test: true
  - model_name: isAuthKeyPSKPlusFT
    tf_name: auth_key_psk_plus_ft
    type: Bool
    description: When set to true, the feature that enables the combination of Pre-shared Key (PSK) and Fast Transition (FT) authentication keys is activated
    exclude_test: true
  - model_name: isAuthKeyOWE
    tf_name: auth_key_owe
    type: Bool
    description: When set to true, the Opportunistic Wireless Encryption (OWE) authentication key feature is turned on
    exclude_test: true
  - model_name: isAuthKeyEasyPSK
    tf_name: auth_key_easy_psk
    type: Bool
    description: When set to true, the feature that enables the use of Easy Pre-shared Key (PSK) authentication is activated
    exclude_test: true
  - model_name: isAuthKeyPSKSHA256
    tf_name: auth_key_easy_psk_sha256
    type: Bool
    description: The feature that allows the use of Pre-shared Key (PSK) authentication with the SHA256 algorithm is enabled when it is set to true
    exclude_test: true
  - model_name: openSsid
    type: String
    description: Open SSID which is already created in the design and not associated to any other OPEN-SECURED SSID
    exclude_test: true
  - model_name: wlanBandSelectEnable
    tf_name: wlan_band_select
    type: Bool
    description: Band select is allowed only when band options selected contains at least 2.4 GHz and 5 GHz band
    exclude_test: true
  - model_name: isEnabled
    tf_name: enabled
    type: Bool
    description: Set SSID's admin status as 'Enabled' when set to true
    exclude_test: true
  - model_name: authServers
    type: Set
    element_type: String
    description: List of Authentication/Authorization server IpAddresses
    exclude_test: true
  - model_name: acctServers
    type: Set
    element_type: String
    description: List of Accounting server IpAddresses
    exclude_test: true
  - model_name: egressQos
    type: String
    description: Egress QOS
    enum_values: 
      - PLATINUM
      - SILVER
      - GOLD
      - BRONZE
    exclude_test: true
  - model_name: ingressQos
    type: String
    description: Ingress QOS
    enum_values: 
      - PLATINUM-UP
      - SILVER-UP
      - GOLD-UP
      - BRONZE-UP
    exclude_test: true
  - model_name: wlanType
    type: String
    mandatory: true
    description: Wlan Type
    enum_values: 
      - Enterprise
      - Guest
    example: Enterprise
  - model_name: l3AuthType
    type: String
    description: L3 Authentication Type
    enum_values: 
      - open
      - web_auth
    exclude_test: true
  - model_name: authServer
    type: String
    description: Authentication Server, Mandatory for Guest SSIDs with wlanType=Guest and l3AuthType=web_auth
    enum_values: 
      - auth_ise
      - auth_external
      - auth_internal
    exclude_test: true
  - model_name: externalAuthIpAddress
    type: String
    description: External WebAuth URL (Mandatory for Guest SSIDs with wlanType = Guest, l3AuthType = web_auth and authServer = auth_external)
    exclude_test: true
  - model_name: webPassthrough
    type: Bool
    description: When set to true, the Web-Passthrough feature will be activated for the Guest SSID, allowing guests to bypass certain login requirements
    exclude_test: true
  - model_name: sleepingClientEnable
    tf_name: sleeping_client
    type: Bool
    description: When set to true, this will activate the timeout settings that apply to clients in sleep mode
    exclude_test: true
  - model_name: sleepingClientTimeout
    type: Int64
    description: This refers to the amount of time, measured in minutes, before a sleeping (inactive) client is timed out of the network
    min_int: 10
    max_int: 43200
    exclude_test: true
  - model_name: aclName
    type: String
    description: Pre-Auth Access Control List (ACL) Name
    exclude_test: true
  - model_name: isPosturingEnabled
    tf_name: posturing
    type: Bool
    description: Applicable only for Enterprise SSIDs. When set to True, Posturing will enabled. Required to be set to True if ACL needs to be mapped for Enterprise SSID.
    exclude_test: true
  - model_name: isAuthKeySuiteB1x
    tf_name: auth_key_suite_b1x
    type: Bool
    description: When activated by setting it to true, the SuiteB-1x authentication key feature is engaged
    exclude_test: true
  - model_name: isAuthKeySuiteB1921x
    tf_name: auth_key_suite_b1921x
    type: Bool
    description: When set to true, the SuiteB192-1x authentication key feature is enabled
    exclude_test: true
  - model_name: isAuthKeySaeExt
    tf_name: auth_key_sae_ext
    type: Bool
    description: When set to true, the Simultaneous Authentication of Equals (SAE) Extended Authentication key feature is turned on
    example: true
  - model_name: isAuthKeySaeExtPlusFT
    tf_name: auth_key_sae_ext_plus_ft
    type: Bool
    description: When set to true, the Simultaneous Authentication of Equals (SAE) combined with Fast Transition (FT) Authentication Key feature is enabled
    exclude_test: true
  - model_name: isApBeaconProtectionEnabled
    tf_name: ap_beacon_protection
    type: Bool
    description: When set to true, the Access Point (AP) Beacon Protection feature is activated, enhancing the security of the network
    exclude_test: true
  - model_name: ghz24Policy
    type: String
    enum_values:
      - dot11-g-only
      - dot11-bg-only
    description: 2.4 Ghz Band Policy value. Allowed only when 2.4 Radio Band is enabled in ssidRadioType
    example: dot11-g-only
  - model_name: cckmTsfTolerance
    type: Int64
    description: Cckm TImestamp Tolerance(in milliseconds)
    min_int: 1000
    max_int: 5000
    exclude_test: true
  - model_name: isCckmEnabled
    tf_name: cckm
    type: Bool
    description: True if CCKM is enabled, else False
    exclude_test: true
  - model_name: isHex
    tf_name: hex
    type: Bool
    description: True if passphrase is in Hex format, else False
    example: false
  - model_name: isRandomMacFilterEnabled
    tf_name: random_mac_filter
    type: Bool
    description: Deny clients using randomized MAC addresses when set to true
    example: false
  - model_name: fastTransitionOverTheDistributedSystemEnable
    tf_name: fast_transition_over_the_distributed_system
    type: Bool
    description: Enable Fast Transition over the Distributed System when set to true
    exclude_test: true
test_prerequisites: |
  data "catalystcenter_site" "test" {
    name_hierarchy = "Global"
  }