name: IP Pool Reservation
rest_endpoint: /dna/intent/api/v1/ipam/siteIpAddressPools
id_from_query_path: response
id_from_query_path_attribute: id
get_from_all: true
skip_minimum_test: true
put_id: true
import_no_id: true
allow_existing_on_create: true
res_description: This resource manages an IP reserve subpool using the new API schema.
doc_category: Network Settings
attributes:
- model_name: name
  type: String
  mandatory: true
  match_id: true
  description: The name for this reserve IP pool. Only letters, numbers, '-' (hyphen), '_' (underscore), '.' (period), and '/' (forward slash) are allowed.
  example: MyRes1
- model_name: poolType
  type: String
  mandatory: true
  enum_values: [Generic, LAN, Management, Service, WAN]
  description: The type of the reserve IP subpool. Once created, this cannot be changed.
  example: Generic
- model_name: siteId
  type: String
  mandatory: true
  description: The id of the non-Global site that this subpool belongs to.
  example: 5e6f7b3a-2b0b-4a7d-8b1c-0d4b1cd5e1b1
  test_value: catalystcenter_area.test.id
- model_name: subnet
  tf_name: ipv4_subnet
  data_path: ipV4AddressSpace
  type: String
  mandatory: true
  description: The IPv4 IP address component of the CIDR notation for this subnet.
  example: 192.168.10.0
  response_data_path: ipV4AddressSpace.subnet
- model_name: prefixLength
  tf_name: ipv4_prefix_length
  data_path: ipV4AddressSpace
  type: Int64
  mandatory: true
  description: The IPv4 network mask length as a decimal for the CIDR notation of this subnet.
  example: 24
  response_data_path: ipV4AddressSpace.prefixLength
- model_name: gatewayIpAddress
  tf_name: ipv4_gateway
  data_path: ipV4AddressSpace
  type: String
  description: The IPv4 gateway IP address for this subnet.
  example: 192.168.10.1
  response_data_path: ipV4AddressSpace.gatewayIpAddress
- model_name: dhcpServers
  tf_name: ipv4_dhcp_servers
  data_path: ipV4AddressSpace
  type: Set
  element_type: String
  description: The IPv4 DHCP server(s) for this subnet.
  example: 1.2.3.4
  response_data_path: ipV4AddressSpace.dhcpServers
- model_name: dnsServers
  tf_name: ipv4_dns_servers
  data_path: ipV4AddressSpace
  type: Set
  element_type: String
  description: The IPv4 DNS server(s) for this subnet.
  example: 2.3.4.5
  response_data_path: ipV4AddressSpace.dnsServers
- model_name: totalAddresses
  tf_name: ipv4_total_addresses
  data_path: ipV4AddressSpace
  type: String
  description: The total number of addresses in the IPv4 pool (numeric string).
  response_data_path: ipV4AddressSpace.totalAddresses
  exclude_test: true
- model_name: unassignableAddresses
  tf_name: ipv4_unassignable_addresses
  data_path: ipV4AddressSpace
  type: String
  description: The number of addresses in the IPv4 pool that cannot be assigned (numeric string).
  response_data_path: ipV4AddressSpace.unassignableAddresses
  exclude_test: true
- model_name: assignedAddresses
  tf_name: ipv4_assigned_addresses
  data_path: ipV4AddressSpace
  type: String
  description: The number of addresses assigned from the IPv4 pool (numeric string).
  response_data_path: ipV4AddressSpace.assignedAddresses
  exclude_test: true
- model_name: defaultAssignedAddresses
  tf_name: ipv4_default_assigned_addresses
  data_path: ipV4AddressSpace
  type: String
  description: The number of addresses that are assigned from the IPv4 pool by default (numeric string).
  response_data_path: ipV4AddressSpace.defaultAssignedAddresses
  exclude_test: true
- model_name: globalPoolId
  tf_name: ipv4_global_pool_id
  data_path: ipV4AddressSpace
  type: String
  mandatory: true
  description: The non-tunnel global pool ID for this IPv4 reserve pool. Once added, this value cannot be changed.
  example: 1b2c3d4e-1111-2222-3333-abcdefabcdef
  test_value: catalystcenter_ip_pool.test.id
  response_data_path: ipV4AddressSpace.globalPoolId
- model_name: subnet
  tf_name: ipv6_subnet
  data_path: ipV6AddressSpace
  type: String
  description: The IPv6 IP address component of the CIDR notation for this subnet.
  example: "2001:db8:8000::"
  response_data_path: ipV6AddressSpace.subnet
- model_name: prefixLength
  tf_name: ipv6_prefix_length
  data_path: ipV6AddressSpace
  type: Int64
  description: The IPv6 network mask length as a decimal for the CIDR notation of this subnet.
  example: 64
  response_data_path: ipV6AddressSpace.prefixLength
- model_name: gatewayIpAddress
  tf_name: ipv6_gateway
  data_path: ipV6AddressSpace
  type: String
  description: The IPv6 gateway IP address for this subnet.
  example: "2001:db8:8000::1"
  response_data_path: ipV6AddressSpace.gatewayIpAddress
- model_name: dhcpServers
  tf_name: ipv6_dhcp_servers
  data_path: ipV6AddressSpace
  type: Set
  element_type: String
  description: The IPv6 DHCP server(s) for this subnet.
  example: "2001:db8::1234"
  response_data_path: ipV6AddressSpace.dhcpServers
- model_name: dnsServers
  tf_name: ipv6_dns_servers
  data_path: ipV6AddressSpace
  type: Set
  element_type: String
  description: The IPv6 DNS server(s) for this subnet.
  example: "2001:db8::1234"
  response_data_path: ipV6AddressSpace.dnsServers
- model_name: totalAddresses
  tf_name: ipv6_total_addresses
  data_path: ipV6AddressSpace
  type: String
  description: The total number of addresses in the IPv6 pool (numeric string, up to 128 bits).
  response_data_path: ipV6AddressSpace.totalAddresses
  exclude_test: true
- model_name: unassignableAddresses
  tf_name: ipv6_unassignable_addresses
  data_path: ipV6AddressSpace
  type: String
  description: The number of addresses in the IPv6 pool that cannot be assigned (numeric string).
  response_data_path: ipV6AddressSpace.unassignableAddresses
  exclude_test: true
- model_name: assignedAddresses
  tf_name: ipv6_assigned_addresses
  data_path: ipV6AddressSpace
  type: String
  description: The number of addresses assigned from the IPv6 pool (numeric string).
  response_data_path: ipV6AddressSpace.assignedAddresses
  exclude_test: true
- model_name: defaultAssignedAddresses
  tf_name: ipv6_default_assigned_addresses
  data_path: ipV6AddressSpace
  type: String
  description: The number of addresses that are assigned from the IPv6 pool by default (numeric string).
  response_data_path: ipV6AddressSpace.defaultAssignedAddresses
  exclude_test: true
- model_name: slaacSupport
  tf_name: ipv6_slaac_support
  data_path: ipV6AddressSpace
  type: Bool
  description: If the IPv6 prefixLength is 64, this option may be enabled for SLAAC.
  example: true
  response_data_path: ipV6AddressSpace.slaacSupport
- model_name: globalPoolId
  tf_name: ipv6_global_pool_id
  data_path: ipV6AddressSpace
  type: String
  description: The non-tunnel global pool ID for this IPv6 reserve pool. Once added, this value cannot be changed.
  example: 9f8e7d6c-aaaa-bbbb-cccc-1234567890ab
  response_data_path: ipV6AddressSpace.globalPoolId
  test_value: catalystcenter_ip_pool.test_v6.id
test_prerequisites: |
  data "catalystcenter_site" "test" {
    name_hierarchy = "Global"
  }
  resource "catalystcenter_area" "test" {
    name      = "Area1"
    parent_id = data.catalystcenter_site.test.id
  }
  resource "catalystcenter_ip_pool" "test" {
    name                        = "MyPool1"
    pool_type                   = "Generic"
    address_space_subnet        = "192.168.0.0"
    address_space_prefix_length = 16
    address_space_gateway       = "192.168.0.1"
    address_space_dhcp_servers  = ["192.168.0.10"]
    address_space_dns_servers   = ["192.168.0.53"]
  }
  resource "catalystcenter_ip_pool" "test_v6" {
    name                        = "MyPool1V6"
    pool_type                   = "Generic"
    address_space_subnet        = "2001:db8:8000::"
    address_space_prefix_length = 36
  }
